<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <title>ToDo List v2</title>
    </head>
    <body>
        <!--HEADER-->
        <header id="header" class="header mt-5">
            <div class="container">
                <div id="headerRow" class="row">
                    <div class="d-flex justify-content-between">
                        <div class="headings text-light">
                            <h1 id="greetingsMessage" class="greetings-message m-0"></h1>
                            <h4 id="dateHeading" class="date-heading text-capitalize m-0"></h4>
                        </div>
                        <div class="header-buttons d-flex flex-column align-items-end justify-content-between">
                            <button id="darkmodeBtn" class="btn btn-light" title="Toggle Light/Dark Modes"></button>
                            <button id="addBtn" class="btn btn-success d-none d-sm-inline-block py-1" title="Add a New Task" data-bs-toggle="modal" data-bs-target="#newTaskModal">
                                <i class="fa-solid fa-plus"></i> Add New Task
                            </button>
                            <button id="addBtnSm" class="btn btn-success d-inline-block d-sm-none d-flex justify-content-center align-items-center" title="Add a New Task">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--TASK LIST-->
        <section id="taskList" class="task-list mt-4">
            <div class="container">
                <div id="taskListRow" class="row">
                    <div class="task rounded-3 text-bg-light d-flex justify-content-between align-items-center mt-2">
                        <!--checkbox & title-->
                        <div class="task-title-cont d-flex align-items-center">
                            <input type="checkbox" class="task-checkbox form-check-input my-0 me-2" />
                            <label for="taskTitle"><h3 class="task-title m-0">Task 1 Title</h3></label>
                        </div>
                        <!--info, edit & delete btns-->
                        <div id="taskBtnsCont" class="task-btns-cont d-flex rounded-3 ms-3">
                            <button
                                id="infoBtn"
                                class="task-btn popover-btn btn btn-lg bg-transparente text-info px-2 py-1"
                                data-bs-toggle="popover"
                                data-bs-title="Task 1 Title Observations"
                                data-bs-content="Task 1 Description dolor sit amet consectetur adipisicing elit. Rerum, alias."
                            >
                                <i class="fa-solid fa-circle-info"></i>
                            </button>
                            <button id="editBtn" class="task-btn btn btn-lg bg-transparente text-warning px-2 py-1" title="Edit this Task"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button id="deleteBtn" class="task-btn btn btn-lg bg-transparente text-danger px-2 py-1" title="Delete this Task"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>

                    <div class="task rounded-3 text-bg-light d-flex justify-content-between align-items-center mt-2">
                        <!--checkbox & title-->
                        <div class="task-title-cont d-flex align-items-center">
                            <input type="checkbox" class="task-checkbox form-check-input my-0 me-2" />
                            <label for="taskTitle"><h3 class="task-title m-0">Task 2 Title dolor sit amet consectetur, adipisicing elit. Adipisci, pariatur!</h3></label>
                        </div>
                        <!--info, edit & delete btns-->
                        <div id="taskBtnsCont" class="task-btns-cont d-flex rounded-3 ms-3">
                            <button
                                id="infoBtn"
                                class="task-btn popover-btn btn btn-lg bg-transparente text-info px-2 py-1"
                                data-bs-toggle="popover"
                                data-bs-title="Task 2 Title Observations"
                                data-bs-content="Task 2 Description Lorem ipsum dolor sit amet."
                            >
                                <i class="fa-solid fa-circle-info"></i>
                            </button>
                            <button id="editBtn" class="task-btn btn btn-lg bg-transparente text-warning px-2 py-1" title="Edit this Task"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button id="deleteBtn" class="task-btn btn btn-lg bg-transparente text-danger px-2 py-1" title="Delete this Task"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--NEW TASK MODAL-->
        <div id="newTaskModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-success">
                        <h3 class="modal-title">Add New Task</h3>
                        <button class="btn-close" data-bs-dismiss="modal" data-bs-theme="dark"></button>
                    </div>
                    <div class="modal-body">
                        <!--task title-->
                        <div class="new-task-input form-floating">
                            <input type="text" id="titleInput" class="form-control" placeholder="Task Title" required />
                            <label for="titleInput">Task Title</label>
                        </div>
                        <!--task observations-->
                        <div class="new-task-input form-floating mt-3">
                            <textarea id="descInput" class="form-control" style="height: 100px" placeholder="Task Observations"></textarea>
                            <label for="descInput">Task Observations</label>
                        </div>
                        <!--task priority-->
                        <div class="new-task-input">
                            <select id="priorityInput" class="form-select mt-3">
                                <option>*Select Task Priority*</option>
                                <option value="1">Low</option>
                                <option value="2">Normal</option>
                                <option value="3">High</option>
                            </select>
                        </div>
                        <div class="modal-btns d-flex justify-content-end p-0 gap-2 mt-4">
                            <button class="modal-btn btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                            <button class="modal-btn btn btn-success">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/popovers.js"></script>
        <script src="./js/darkmode.js"></script>
        <script src="./js/greet&date.js"></script>
        <script src="https://kit.fontawesome.com/9e35ffe1bb.js" crossorigin="anonymous"></script>
    </body>
</html>
