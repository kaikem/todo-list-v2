<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/bootstrap.css" />
        <title>ToDo List v2</title>
    </head>
    <body id="home" class="bg-dark">
        <!--HEADER-->
        <header id="header" class="header mt-5">
            <div class="container">
                <div id="headerRow" class="row">
                    <div class="d-flex justify-content-between">
                        <div class="headings text-light">
                            <h1 id="greetingsMessage" class="greetings-message m-0"></h1>
                            <h4 id="dateHeading" class="date-heading text-capitalize m-0"></h4>
                        </div>
                        <div class="header-buttons d-flex flex-column align-items-end justify-content-between">
                            <button id="darkmodeBtn" class="btn btn-light" title="Toggle Light/Dark Modes"></button>
                            <button id="addBtn" class="btn btn-success d-none d-sm-inline-block py-1" title="Add a New Task" data-bs-toggle="modal" data-bs-target="#newTaskModal">
                                <i class="fa-solid fa-plus"></i> Add New Task
                            </button>
                            <button
                                id="addBtnSm"
                                class="btn btn-success d-inline-block d-sm-none d-flex justify-content-center align-items-center"
                                title="Add a New Task"
                                data-bs-toggle="modal"
                                data-bs-target="#newTaskModal"
                            >
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--TASK LIST-->
        <section id="taskList" class="task-list mt-5">
            <div class="container">
                <div id="incompTasksRow" class="row">
                    <div class="col-12 d-flex flex-column p-0">
                        <h1 id="todoTitle" class="display-6 mt-2 text-light"></h1>
                    </div>
                </div>
                <div id="compTasksRow" class="row mt-5">
                    <div class="col-12 d-flex flex-column p-0">
                        <span id="completedHR" class="rounded-5 bg-success"></span>
                        <h1 id="completedTitle" class="text-success mt-2 display-6">Completed Tasks</h1>
                    </div>
                </div>
            </div>
        </section>

        <!--NEW TASK MODAL-->
        <div id="newTaskModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-success">
                        <h3 class="modal-title">Add New Task</h3>
                    </div>
                    <div class="modal-body">
                        <!--task title-->
                        <form id="addNewTaskForm" class="needs-validation" novalidate>
                            <div class="new-task-input form-floating">
                                <input type="text" id="titleInput" class="form-control" placeholder="Task Title" required />
                                <label for="titleInput">Task Title</label>
                                <div class="invalid-feedback">The Task Needs a Title</div>
                            </div>
                            <!--task observations-->
                            <div class="new-task-input form-floating mt-3">
                                <textarea id="obsInput" class="form-control" style="height: 100px" placeholder="Task Observations"></textarea>
                                <label for="obsInput">Task Observations</label>
                            </div>
                            <!--task priority-->
                            <div class="new-task-input">
                                <label for="priorityInput" class="form-label mt-3">Select the Task Priority:</label>
                                <select id="priorityInput" class="form-select" required>
                                    <option value="low">Low</option>
                                    <option value="normal">Normal</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="modal-btns d-flex justify-content-end p-0 gap-2 mt-4">
                                <button type="button" id="modalCancelBtn" class="modal-btn btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" id="modalCreateBtn" class="modal-btn btn btn-success">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--duplicity toast-->
                <div class="toast-container w-100">
                    <div id="duplicityToast" class="toast text-bg-danger w-100">
                        <div class="toast-header fw-bold text-bg-danger text-uppercase">Duplicated Task</div>
                        <div class="toast-body">A Task with the same Title already exists! Please choose another Title.</div>
                    </div>
                </div>
            </div>
        </div>

        <!--EDIT TASK MODAL-->
        <div id="editTaskModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-warning">
                        <h3 class="modal-title">Edit Task</h3>
                    </div>
                    <div class="modal-body">
                        <!--task title-->
                        <form id="editTaskForm">
                            <div class="edit-task-input form-floating">
                                <input type="text" id="titleInput" class="form-control" placeholder="Task Title" required />
                                <label for="titleInput">Task Title</label>
                            </div>
                            <!--task observations-->
                            <div class="edit-task-input form-floating mt-3">
                                <textarea id="obsInput" class="form-control" style="height: 100px" placeholder="Task Observations"></textarea>
                                <label for="obsInput">Task Observations</label>
                            </div>
                            <!--task priority-->
                            <div class="edit-task-input">
                                <select id="priorityInput" class="form-select mt-3" required>
                                    <option value="0">*Select Task Priority*</option>
                                    <option value="low">Low</option>
                                    <option value="normal">Normal</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="modal-btns d-flex justify-content-end p-0 gap-2 mt-4">
                                <button type="button" id="modalCancelBtn" class="modal-btn btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" id="modalCreateBtn" class="modal-btn btn btn-primary">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/darkmode.js"></script>
        <script src="./js/greet&date.js"></script>
        <script src="./js/create-tasks.js" type="module"></script>
        <script src="https://kit.fontawesome.com/9e35ffe1bb.js" crossorigin="anonymous"></script>
    </body>
</html>
